apiVersion: v1
kind: Template
metadata:
  name: nexus3-persistent
  annotations:
    description: Sonatype Nexus 3 persistent template
    tags: ci,nexus
  labels:
    template: nexus3-ephemeral-template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: nexus3
      app: ${SERVICE_NAME}
    name: ${SERVICE_NAME}-docker
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: "${SERVICE_NAME}-custom:${NEXUS_VERSION}"
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      type: Docker
      binary: {}
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: "nexus3:${NEXUS_VERSION}"
      type: Docker
    triggers: []
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${SERVICE_NAME}
    name: ${SERVICE_NAME}-custom
  spec:
    tags:
    - from:
        kind: DockerImage
        name: ${SERVICE_NAME}-custom:${NEXUS_VERSION}
      name: ${NEXUS_VERSION}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${SERVICE_NAME}
    name: ${SERVICE_NAME}
  spec:
    ports:
    - name: 8081-tcp
      port: 8081
      protocol: TCP
      targetPort: 8081
    selector:
      deploymentconfig: ${SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: ${SERVICE_NAME}
    name: ${SERVICE_NAME}
  spec:
    port:
      targetPort: 8081-tcp
    to:
      kind: Service
      name: ${SERVICE_NAME}
      weight: 100
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${SERVICE_NAME}
    name: ${SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      app: ${SERVICE_NAME}
      deploymentconfig: ${SERVICE_NAME}
    strategy:
      type: Recreate
      resources: {}
#        TODO: fix why post hook pod is not running
#      recreateParams:
#        post:
#          failurePolicy: Abort
#          execNewPod:
#            env:
#            - name: TARGET_SERVICE_NAME
#              value: ${SERVICE_NAME}
#            command:
#            - init
#            container: nexus
    template:
      metadata:
        labels:
          app: ${SERVICE_NAME}
          deploymentconfig: ${SERVICE_NAME}
      spec:
        containers:
        - env:
            # https://github.com/OpenShiftDemos/nexus/issues/6
          - name: INSTALL4J_ADD_VM_PARAMS
            value: "-Xms1024m -Xmx1024m -Djava.util.prefs.userRoot=/nexus-data/"
#          - name: ORCHESTRATION_ENABLED
#            value: "true"
          image: ""
          imagePullPolicy: Always
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            exec:
              command:
              - echo
              - ok
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: nexus
          ports:
          - containerPort: 8081
            protocol: TCP
          resources: {}
          volumeMounts:
          - mountPath: /nexus-data
            name: ${SERVICE_NAME}-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: ${SERVICE_NAME}-data
          emptyDir: {}
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: false
        containerNames:
        - nexus
        from:
          kind: ImageStreamTag
          name: nexus3-custom:${NEXUS_VERSION}
parameters:
- description: Sonatype Nexus service name
  displayName: Sonatype Nexus service name
  name: SERVICE_NAME
  required: true
  value: nexus
- description: Sonatype Nexus version
  displayName: Sonatype Nexus version
  name: NEXUS_VERSION
  required: true
  value: latest
- description: Volume space available for Sonatype Nexus e.g. 512Mi, 2Gi
  name: VOLUME_CAPACITY
  required: true
  value: 2Gi